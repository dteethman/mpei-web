<!-- Используется grid, проверьте свой браузер на совместимость: https://caniuse.com/css-grid -->
<!-- Используется flex, проверьте свой браузер на совместимость: https://caniuse.com/flexbox -->

<!-- Сообщение браузеру об использовании спецификации html -->
<!DOCTYPE html>
<!-- Корневой тег html, атрибут языка русский -->
<html lang="ru">

<!-- Тег head содержит мета информацию -->
<head>
  <!-- Тег meta, атрибут charset устанавливает кодировку UTF-8 -->
  <meta charset="UTF-8">
  <!-- Тег meta, атрибут name сообщает браузеру о ширине страницы по ширине устройства и масштаб -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Тег link подключает css-файл index.css -->
  <link rel="stylesheet" href="index.css">
  <!-- Тег title устанавливает заголовок страницы -->
  <title>Открыткиватель</title>
</head>

<!-- Тег body содержит содержимое страницы -->
<body class="body">
    <!-- Тег div задает блок вложенных элементов; блок container -->
    <div class="container">
        <!-- Тег div задает блок вложенных элементов -->
        <div>
            <!-- Тег h1 задает заголовок третьего уровня -->
            <h1 class="h1">Открыткиватель</h1>
            <!-- Тег img задает изображения; блок image -->
            <img src="img/1.png" alt="Рамка 1" class="image">
        </div>
        <!-- Тег form задает изображения; блок form -->
        <form action="" class="form" id="form">
            <!-- Тег label задает подпись к составной части формы; блок label, модификатор select -->
            <label class="label label_select">
                <!-- Тег span задает обособленный текст; блок label, элемент text -->
                <span class="label__text">Рамка</span>
                <!-- Тег select задает выпадающий список; блок select -->
                <select name="border" id="border" class="select">
                    <!-- Тег option задает элемент выпадающего списка, атрибут selected - выбран по умолчанию -->
                    <option selected value="img/1.png">Жизнерадостная</option>
                    <!-- Тег option задает элемент выпадающего списка -->
                    <option value="img/2.jpg">Романтическая</option>
                    <!-- Тег option задает элемент выпадающего списка -->
                    <option value="img/3.png">Торжественная</option>
                    <!-- Тег option задает элемент выпадающего списка -->
                    <option value="img/4.png">Нежная</option>
                    <!-- Тег option задает элемент выпадающего списка -->
                    <option value="img/5.png">Блистательная</option>
                </select>
                <!-- Тег img задает изображения; блок select, элемент image -->
                <img src="img/select-arrow.png" alt=">" class="select__image">
            </label>
            <!-- Тег label задает подпись к составной части формы; блок label -->
            <label class="label">
                <!-- Тег input задает элемент взаимодействия пользователя, атрибут типа чекбокс, блок checkbox -->
                <input checked type="checkbox" name="greeting" id="greeting" class="checkbox">
                <!-- Тег div задает блок, внешний див для границы чекбокса, блок custom-checkbox -->
                <!-- Тег div задает блок, внутренний див для заливки чекбокса, блок custom-checkbox, элемент checked -->
                <div class="custom-checkbox"><div class="custom-checkbox__checked"></div></div>
                <!-- Тег span задает обособленный текст, блок custom-checkbox, элемент text-->
                <span class="custom-checkbox__text">Обращение</span>
            </label>
            <!-- Тег label задает подпись к составной части формы; блок label -->
            <label class="label">
                <!-- Тег input задает элемент взаимодействия пользователя, атрибут типа радиокнопка, блок radio -->
                <input checked type="radio" name="gender" id="gender_male" value="male" class="radio">
                <!-- Тег div задает блок, внешний див для границы радиокнопки, блок custom-radio -->
                <!-- Тег div задает блок, внутренний див для заливки радиокнопки, блок custom-radio, элемент checked -->
                <div class="custom-radio"><div class="custom-radio__checked"></div></div>
                <!-- Тег span задает обособленный текст, блок custom-radio, элемент text-->
                <span class="custom-radio__text">Дорогой</span>
            </label>
            <!-- Тег label задает подпись к составной части формы; блок label, блок custom-radio: элемент label-->
            <label class="label custom-radio__label">
                <!-- Тег input задает элемент взаимодействия пользователя, атрибут типа радиокнопка блок radio -->
                <input type="radio" name="gender" id="gender_female" value="female" class="radio">
                <!-- Тег div задает блок, внешний див для границы радиокнопки, блок custom-radio -->
                <!-- Тег div задает блок, внутренний див для заливки радиокнопки, блок custom-radio, элемент checked -->
                <div class="custom-radio"><div class="custom-radio__checked"></div></div>
                <!-- Тег span задает обособленный текст, блок custom-radio, элемент text-->
                <span class="custom-radio__text">Дорогая</span>
            </label>
            <!-- Тег label задает подпись к составной части формы; блок label -->
            <label class="label">
                <!-- Тег input задает элемент взаимодействия пользователя, атрибут типа текстовое поле; блок textfield -->
                <input type="text" name="person" id="person" placeholder="Вениамин Семенович" class="textfield">
            </label>
            <!-- Тег label задает подпись к составной части формы; блок label -->
            <label class="label">
                <!-- Тег span задает обособленный текст; блок label, элемент text -->
                <span class="label__text">Текст поздравления</span>
                <!-- Тег textarea задает поле ввода многострочного текста; блок textarea -->
                <textarea name="message" id="message" cols="25" rows="6" maxlength="150" wrap="soft" class="textarea"></textarea>
            </label>
            <!-- Тег input задает элемент взаимодействия пользователя, атрибут типа текстовое поле, неизменяемый, блок textfield, модификатор counter-->
            <input type="text" name="count" id="count" value="Введено символов: 0/150" readonly class="textfield textfield_counter">
            <!-- Тег label задает подпись к составной части формы; блок label -->
            <label class="label">
                <!-- Тег span задает обособленный текст; блок label, элемент text -->
                <span class="label__text">Секретный пароль</span>
                <!-- Тег input задает элемент взаимодействия пользователя, атрибут типа поле пароля, блок textfield -->
                <input type="password" name="password" id="password" class="textfield">
            </label>
            <!-- Тег div задает блок вложенных элементов; блок buttons -->
            <div class="buttons">
                <!-- Тег input задает элемент взаимодействия пользователя, атрибут кнопка сброса; блок button -->
                <input type="reset" value="Сбросить" id="reset" class="button">
                <!-- Тег input задает элемент взаимодействия пользователя, атрибут кнопка отправки формы; блок button, модификатор submit -->
                <input type="submit" value="Сгенерировать" id="submit" class="button button_submit">
            </div>
        </form>
    </div>
    <!-- Тег script содержит ссылку на файл скрипта -->
    <script src="index.js"></script>
</body>
</html>
