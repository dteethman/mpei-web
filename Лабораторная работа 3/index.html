<!-- Актуальный справочник по HTML: https://developer.mozilla.org/en-US/docs/Web/HTML/Reference -->
<!-- Сверстано по методологии БЭМ: https://ru.bem.info/methodology/ -->

<!-- Сообщение браузеру об использовании спецификации html -->
<!DOCTYPE html>
<!-- Корневой тег html, атрибут языка русский -->
<html lang="ru">

<!-- Тег head содержит мета информацию -->
<head>
  <!-- Тег meta, атрибут charset устанавливает кодировку UTF-8 -->
  <meta charset="UTF-8">
  <!-- Тег meta, атрибут name сообщает браузеру о ширине страницы по ширине устройства и масштаб -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Тег link подключает css-файл index.css -->
  <link rel="stylesheet" href="index.css">
  <!-- Тег title устанавливает заголовок страницы -->
  <title>Табличная верстка</title>
</head>

<body class="body">
    <h3>1.</h3>
    <table class="table">
        <tbody>
            <tr>
                <td class="table__cell text_center-aligned text_large text_bold text_red">text</td>
                <td class="table__cell table__cell_blue-bg">text</td>
                <td class="table__cell table__cell_green-bg table__cell_vertical-centred text_center-aligned" rowspan="2">text</td>
            </tr>
            <tr>
                <td class="table__cell table__cell_orange-border table__cell_vertical-centred unordered-list_disc">
                    <ul class="unordered-list_disc list_centred">
                        <li>text</li>
                        <li>text</li>
                        <li>text</li>
                    </ul>
                </td>
                <td class="table__cell"><img class="image" src="img/chrysanthemum.png" alt="Хризантема"></td>
            </tr>
            <tr>
                <td class="table__cell text_center-aligned"><a href="img/chrysanthemum.png">text</a></td>
                <td class="table__cell text_center-aligned text_large text_italic">text</td>
                <td class="table__cell text_right-aligned">text</td>
            </tr>
        </tbody>
    </table>

    <br>
    <h3>2.</h3>
    <table class="table">
        <tbody>
            <tr>
                <td class="table__cell table__cell_green-bg table__cell_vertical-centred">
                    <ol class="ordered-list_numeric">
                        <li>text</li>
                        <li>text</li>
                        <li>text</li>
                    </ol>
                </td>
                <td class="table__cell table__cell_vertical-centred">text</td>
                <td class="table__cell"><img class="image" src="img/koala.png" alt="Коала"></td>
            </tr>
            <tr>
                <td class="table__cell table__cell_black-border text_large text_center-aligned text_red text_italic" colspan="3">text</td>
            </tr>
            <tr>
                <td class="table__cell text_center-aligned">text</td>
                <td class="table__cell text_center-aligned"><a href="img/koala.png">text</a></td>
                <td class="table__cell table__cell_blue-bg text_right-aligned">text</td>
            </tr>
        </tbody>
    </table>

    <br>
    <h3>3.</h3>
    <table class="table">
        <tbody>
            <tr>
                <td class="table__cell" rowspan="3"><img class="image" src="img/coast.png" alt="Побережье"></td>
                <td class="table__cell text_large text_bold text_italic text_center-aligned">text</td>
                <td class="table__cell text_right-aligned">text</td>
            </tr>
            <tr>
                <td class="table__cell table__cell_orange-border text_large text_bold text_red">text</td>
                <td class="table__cell table__cell_green-bg table__cell_vertical-centred" rowspan="2">
                    <ul class="unordered-list_square">
                        <li>text</li>
                        <li>text</li>
                        <li>text</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td class="table__cell text_center-aligned"><a href="img/coast.png">text</a></td>
            </tr>
        </tbody>
    </table>

    <br>
    <h3>4.</h3>
    <table class="table">
        <tbody>
            <tr>
                <td class="table__cell table__cell_black-border table__cell_vertical-centred">text</td>
                <td class="table__cell"><img class="image" src="img/tulips.png" alt="Тюльпаны"></td>
                <td class="table__cell table__cell_vertical-centred text_center-aligned"><a href="img/tulips.png">text</a></td>
            </tr>
            <tr>
                <td class="table__cell text_center-aligned text_large">text</td>
                <td class="table__cell text_center-aligned">text</td>
                <td class="table__cell text_right-aligned text_large text_bold text_red table__cell_vertical-centred" rowspan="2">text</td>
            </tr>
            <tr>
                <td class="table__cell table__cell_blue-bg text_center-aligned">text</td>
                <td class="table__cell table__cell_green-bg text_center-aligned">text</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
